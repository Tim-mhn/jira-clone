<jira-dialog-container>
  <div class="flex flex-col gap-1">
    <div class="text-lg text-gray-800 font-medium">Invite people</div>
    <div class="text-md text-gray-600">
      Enter the emails of the people you want to invite to the project. We will
      send them invitation emails
    </div>
  </div>
  <tim-input-field
    name="Guests emails"
    [errorMessageMap]="EMAIL_LIST_ERROR_MESSAGES"
  >
    <tim-email-list-input [formControl]="emailsControl"></tim-email-list-input>
  </tim-input-field>
  <div class="flex flex-grow gap-2 justify-end">
    <button tim-simple-button color="neutral" timCloseDialogButton>
      Cancel
    </button>
    <button
      tim-flat-button
      [loading]="requestState.isPending"
      (click)="sendInvites()"
    >
      Invite
    </button>
  </div>
</jira-dialog-container>
