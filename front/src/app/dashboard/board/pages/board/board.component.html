<div class="flex flex-col gap-2">
  <jira-board-breadcrumb [project]="project"></jira-board-breadcrumb>

  <div class="flex flex-grow gap-4">
    <jira-task-list
      class="flex-grow-[3] flex-shrink-0"
      style="flex-basis: 75%"
      [project]="project"
      [tasks]="project?.Tasks"
      (taskClicked)="taskSelected = $event"
    ></jira-task-list>

    <jira-task-details
      class="flex-grow-[1] flex-shrink-0"
      style="flex-basis: 25%; max-width: 24%"
      *ngIf="taskSelected"
      [task]="taskSelected"
      [project]="project"
    ></jira-task-details>
  </div>
</div>
