<div class="flex flex-col gap-2">
  <jira-board-breadcrumb [project]="project"></jira-board-breadcrumb>

  <div class="flex flex-grow gap-4">
    <jira-task-list
      class="flex-grow-[3] flex"
      [tasks]="project?.Tasks"
      [allStatus]="statusList"
      [currentProjectId]="project?.Id"
      [projectMembers]="project?.Members"
      (taskClicked)="taskSelected = $event"
    ></jira-task-list>

    <jira-task-details
      class="flex-grow-[1] flex"
      *ngIf="taskSelected"
      [task]="taskSelected"
      [projectMembers]="project?.Members"
      [projectId]="project?.Id"
      [allStatus]="statusList"
    ></jira-task-details>
  </div>
</div>
