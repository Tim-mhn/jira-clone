<div class="flex flex-col flex-grow gap-2">
  <div>
    <tim-input
      placeholder="Search members by name or email"
      [formControl]="searchMembersByNameCtrl"
      size="md"
    >
      <img
        timPrefix
        class="h-4 w-4 mr-2 mb-0.5"
        [src]="SEARCH_ICON"
        height="16"
        width="16"
      />
    </tim-input>
  </div>
  <div class="flex flex-grow relative">
    <jira-table
      class="absolute left-0 right-0 top-0 bottom-0"
      [columns]="TABLE_COLUMNS"
      [data]="tableData$ | async"
      [loading]="loading"
    ></jira-table>
  </div>
</div>

<ng-template #memberIcon let-member>
  <jira-member-icon [member]="member" [showTooltip]="true"></jira-member-icon>
</ng-template>

<ng-template #joinedDate let-joinedDate>
  {{ joinedDate | dateTimeFormat }}
</ng-template>
