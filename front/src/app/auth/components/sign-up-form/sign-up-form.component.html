<form
  [formGroup]="signUpForm"
  (ngSubmit)="signUp()"
  class="flex flex-col justify-center items-center flex-grow gap-4"
>
  <tim-input-field name="Username">
    <tim-input-label>Username</tim-input-label>
    <tim-input
      color="primary"
      formControlName="name"
      placeholder="Username"
    ></tim-input>
  </tim-input-field>

  <tim-input-field name="Email">
    <tim-input-label>Email</tim-input-label>

    <tim-input
      color="primary"
      formControlName="email"
      placeholder="user@jira.com"
      [type]="EMAIL_INPUT"
    ></tim-input>
  </tim-input-field>

  <tim-input-field
    class="w-80 mb-2"
    name="Password"
    [errorMessageMap]="PASSWORD_VALIDATION_ERROR_MESSAGES"
  >
    <tim-input-label>Password</tim-input-label>

    <tim-password-input
      color="primary"
      formControlName="password"
    ></tim-password-input>
  </tim-input-field>

  <tim-alert *ngIf="requestState?.isError" color="destructive" class="w-full">
    <tim-alert-title> {{ requestState?.error?.message }}</tim-alert-title>
  </tim-alert>

  <button
    tim-flat-button
    class="w-full"
    color="primary"
    type="submit"
    [loading]="requestState.isPending"
  >
    Sign up
  </button>

  <a tim-link [routerLink]="['/', 'auth', 'login']">Back to Login</a>
</form>
